
spring:
  cloud:
    gateway:
      routes:
        - id: product-catalog-service
          uri: lb://product-catalog-service
          predicates:
            - Path=/api/products/**
          filters:
            - name: CircuitBreaker
              args:
                name: product-catalog-service
                fallbackuri: forward:/productFallback,false
        - id: price-service
          uri: lb://price-service
          predicates:
            - Path=/api/prices/**
          filters:
            - name: CircuitBreaker
              args:
                name: price-service
                fallbackuri: forward:/priceFallback,false
hystrix:
  command:
    fallback:
      isolation:
        thread:
          timeoutInMilliseconds: 5000   
          
management:
  security:
    enabled: false 
  endpoints:
    web:
      exposure:
        include: "*"
